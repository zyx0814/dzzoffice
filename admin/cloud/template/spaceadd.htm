<!--{template lyear:header_simple_start}-->
<!--{template lyear:header_simple_end}-->
<main class="bs-main-container">
	<div class="container-fluid">
		<!--{template right_header}-->
		<div class="card">
			<div class="card-body">
				<!--{if $list}-->
				<!--{loop $list $key $value}-->
				<h4>$value[header]</h4>
				<div class="d-flex flex-wrap p-1">
				<!--{loop $value[list] $value1}-->
				<a class="card list-group-item-action m-1 text-center border" style="width:140px;" href="{MOD_URL}&bz=$value1[bz]&op=oauth">
					<div class="card-body">
						<img src="dzz/images/default/system/$value1[bz].png" class="card-img-top" style="width: 100px;" alt="$value1[name]">
					</div>
					<div class="card-footer text-truncate">$value1[name]</div>
				</a>
				<!--{/loop}-->
				</div>
				<!--{/loop}--> 
				<!--{else}-->
				<div class="text-center">
					<img src="static/image/common/no_list.png" /><br>
					<span class="text-muted lead">{lang no_cloud_service}</span>
				</div>
				<!--{/if}-->
			</div>
		</div>
	</div>
</main>
<!--{template lyear:footer_simple}-->
