<div class="hide breadcrumb-data">
	<li class="active" data-href="{DZZSCRIPT}?mod=folder&op=ajax&path=$dpath">$icoarr[name]</li>
</div>
<div class="module-list">
	<!--{loop $list $value}-->
	<div node-type="item" data-dpath="$value[dpath]" data-type="$value[type]" class="item clearfix">
		<!-- 第一列 -->
		<div class="col c1 name" style="width: 50%;" data-name="$value[name]">
			<div node-type="name" class="name" title="$value[name]">
				<!--{if $value[img]}--><img title="$value[name]" class="icon" src="$value[img]" data-original="$value[url]" data-dpath="$value[dpath]" />
				<!--{/if}-->
				<span class="name-text-wrapper"> <span node-type="name-text"  data-href="$value[shareurl]" class="name-text enabled">$value[name]</span> </span>
			</div>
			<!--{if in_array($value[type],array('attach','document','image'))}-->
			<div class="btns">
				<a node-type="btn-item" data-key="download" class="glyphicon glyphicon-download-alt" href="javascript:void(0);"></a>
			</div>
			<!--{/if}-->
		</div>
		<!-- 其他列 -->
		<div class="col size" style="width: 15%" data-size="$value[size]">$value[fsize]</div>
		<div class="col type" style="width:15%" data-type="$value[ftype]">$value[ftype]</div>
		<div class="col dateline" style="width: 20%" data-dateline="$value[dateline]">$value[fdateline]</div>
	</div>
	<!--{/loop}-->
	<!--{if $nextpage}-->
	<div class="more text-center clearfix" onclick="getMore(this,'{DZZSCRIPT}?mod=folder&op=ajax&path=$dpath&page=$nextpage&rander=list&marker=$marker')">{lang upload_more}</div>
	<!--{/if}-->
</div>
<div class="module-grid">
	<!--{loop $list $value}-->
	<div node-type="item" data-dpath="$value[dpath]" data-type="$value[type]" class="item file-icoitem bigicon Icoblock ">
		<table width="150" height="160" style="table-layout:fixed;">
			<tbody>
				<tr>
					<td align="center" valign="middle" style="" height="115">
						<div class="icoimgContainer icoimgContainer_{$value[type]}">
							<table width="100%" height="100%" cellpadding="0" cellspacing="0">
								<tbody>
									<tr>
										<td align="center" valign="middle">
											<img title="$value[name]" class="<!--{if $value['type']=='video'}-->videoclass100_100<!--{elseif $value[type]=='image'}-->imageclass<!--{else}-->radius<!--{/if}-->" src="$value[img]" title="$value[name]" <!--{if $value[type]=='image' }--> data-original="$value[url]" data-dpath="$value[dpath]"<!--{/if}-->/>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="icoimgCover_up" style="position:absolute;left:0px;top:0px;width:100px;height:100px;z-index:1"></div>
							<div class="icoimgtips" style="position:absolute;left:0px;top:0px;width:100px;height:100px;z-index:2"></div>
							<div class="icoimgCover_down" style="position:absolute;left:0px;top:0px;width:100px;height:100px;z-index:-1"></div>
						</div>
					</td>
				</tr>
				<tr>
					<td align="center" valign="middle">
						<div class="IcoText_div" style="width:135px;max-height:40px;" title="$value[name]">
							<a class="ico_item ico_item_name IcoText_folder" style="width:135px;height:40px;overflow:hidden" title="$value[name]">$value[name]</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<!--{if in_array($value[type],array('attach','document','image'))}-->
		<div class="icoblank_tip icoblank_rightbottom">
			<a node-type="btn-item" data-key="download" class="pull-right ibtn glyphicon glyphicon-download-alt" href="javascript:void(0);"></a>
		</div>
		<!--{/if}-->
		<div class="backgound_radius" style="position: absolute; left: 0px; top: 0px; z-index: -5; width: 148px; height: 158px;"></div>
	</div>
	<!--{/loop}-->
	<!--{if $nextpage}-->
	<div class="more text-center pull-left" onclick="getMore(this,'{DZZSCRIPT}?mod=folder&op=ajax&path=$dpath&page=$nextpage&rander=grid&marker=$marker')">
		<table width="150" height="120" style="table-layout:fixed;">
			<tbody>
				<tr>
					<td align="center" valign="middle" style=""> <span style="">{lang upload_more}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!--{/if}-->
</div>
