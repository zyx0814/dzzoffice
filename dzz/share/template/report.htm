<!--{template lyear:header_simple_start}-->
<link rel="stylesheet" href="static/lyear/js/layui/css/layui.css?{VERHASH}">
<style>
	.icon {
		width: 30px;
		height: 30px;
	}
	.iconFirstWord {
		width: 18px;
		height: 18px;
		line-height: 16px;
		font-size: 12px;
	}
</style>
<!--{template lyear:header_simple_end}-->
<main class="bs-main-container">
	<div class="container-fluid">
		<div class="card">
			<div class="card-header">
				<div class="card-title"><i class="mdi mdi-shield-link-variant-outline pe-2"></i>{lang report_list}</div>
			</div>
			<div class="card-body">
				<div class="card-search mb-2-5">
					  <div class="row">
						<div class="col-md-8">
							<div class="input-group mb-3">
								<span class="input-group-text">{lang report_user}</span>
								<input type="text" class="form-control" name="keyword" id="keyword" placeholder="{lang report_user}">
								<span class="input-group-text">{lang report_type}</span>
								<select class="form-select" id="report_type">
									<option value="">{lang all}</option>
									<!--{loop $reporttypes $key $value}-->
									<option value="$key">$value</option>
									<!--{/loop}-->
								</select>
							</div>
						</div>
						<div class="col-md-4">
						  <button type="submit" class="btn btn-primary me-1" id="search-btn">{lang search}</button>
						  <button type="reset" class="btn btn-default" id="refreshsearch">{lang reset}</button>
						</div>
					  </div>
				  </div>
                <table class="layui-hide" id="table" lay-filter="table"></table>
				<script type="text/html" id="toolbar">
					<div class="layui-btn-container">
						<button type="button" id="getCheckDataBtn" class="layui-btn layui-btn-normal layui-btn-sm layui-btn-disabled" lay-event="getCheckData" disabled>{lang get_selected_row_data}</button>
						<div class="layui-btn-group me-2">
							<button type="button" class="layui-btn layui-btn-danger layui-btn-sm layui-btn-sm layui-btn-disabled" id="deletebtn" lay-event="delete" disabled>{lang del_share}</button>
							<button type="button" id="forbiddenbtn" class="layui-btn layui-bg-orange layui-btn-sm layui-btn-sm layui-btn-disabled" lay-event="forbidden" disabled>{lang screen_share}</button>
							<button type="button" class="layui-btn layui-btn-sm layui-btn-sm layui-btn-disabled" id="allowbtn" lay-event="allow" disabled>{lang cancel_shielding}</button>
						</div>
						<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" lay-event="get">{lang refresh}</button>
					</div>
				</script>
				<script type="text/html" id="shareinfo">
					<a href="javascript:;" lay-event="shareinfo">{{d.title}}</a>
				</script>
				<script type="text/html" id="barDemo">
					<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">{lang delete}</a>
					<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">更多</a>
				</script>
			</div>
		</div>
	</div>
</main>
<script src="static/lyear/js/layui/layui.js?{VERHASH}"></script>
<script>
	layui.use('table', function(){
	var table = layui.table;
	table.render({
		elem: '#table',
		url: '{MOD_URL}&op=report&do=getinfo&ajaxdata=json',
		title: '分享举报管理数据表格',
		toolbar: '#toolbar',
		autoSort: false,
		even:true,
		cellMinWidth:120,
		text: {
			none: '{lang no_related_data}'
		},
		page: {
			limit: 20,
			limits: [10, 20, 50, 100, 200, 500, 1000,2000,5000]
		},
		cols: [[
			{type:'checkbox', fixed: 'left'}
			,{title: 'ID',width:80, fixed: 'left',type: 'numbers'}
			,{field:'username', title: '{lang report_user}', align: 'center', sort: true,templet: function(d) {return d.username;}}
			,{field:'title', title: '{lang report_file}', align: 'center', sort: true, templet: '#shareinfo'}
			,{field:'type', title: '{lang report_reason}', align: 'center', sort: true}
			,{field:'dateline', title: '{lang report_time}', align: 'center', sort: true}
			,{field:'status', title: '{lang share_status}', align: 'center', sort: true,templet: function(d) {return d.status;}}
			,{title: '{lang operation}', align:'center', toolbar: '#barDemo'}
		]],
		initSort: {
			field: 'dateline',
			type: 'desc'
		},
		done: function(res, curr, count) {
			checkStatusBtn();
		}
	});
	table.on('checkbox(table)', function(obj){
		checkStatusBtn();
	});
	//头工具栏事件
	table.on('toolbar(table)', function(obj){
		var checkStatus = table.checkStatus(obj.config.id);
		var data = checkStatus.dataCache;
		switch(obj.event){
			case 'getCheckData':
				if (data.length === 0) {
					showmessage("{lang please_select_at_least_one_row}", 'danger', 3000, 1);
					return;
				}
				// 创建模板字符串
				var template = '<div class="accordion">';
					data.forEach(function(item) {
						template += '<div class="accordion-item">';
						template += '<h2 class="accordion-header" id="Open-heading' + item.LAY_NUM + '">';
						template += '<button class="accordion-button" type="button" data-toggle="collapse" data-target="#Open-collapse' + item.LAY_NUM + '" aria-expanded="true" aria-controls="Open-collapse' + item.LAY_NUM + '">';
						template += 'ID：' + item.LAY_NUM;
						template += '</button>';
						template += '</h2>';
						template += '<div id="Open-collapse' + item.LAY_NUM + '" class="accordion-collapse collapse show" aria-labelledby="Open-heading' + item.LAY_NUM + '">';
						template += '<div class="accordion-body">';
						template += '<p><strong>{lang report_user}:</strong> ' + item.username + '</p>';
						template += '<p><strong>{lang report_file}:</strong> ' + item.title + '</p>';
						template += '<p><strong>{lang report_reason}:</strong> ' + item.type + '</p>';
						template += '<p><strong>{lang share_status}:</strong> ' + item.status + '</p>';
						template += '<p><strong>{lang report_time}:</strong> ' + item.dateline + '</p>';
						template += '</div>';
						template += '</div>';
						template += '</div>';
					});
				template += '</div>';
				layer.alert(template, {
					title: '选中的分享信息'
				});
				break;
				<!--{template toolbar}-->
				case 'get':
				table.reloadData('table', {
					where: {type: $('#report_type').val(),keyword:$('#keyword').val()}, // 清空搜索参数
					page: {
						curr: 1 //重新从第 1 页开始
					}
				});
				break; 
			};
		});
	  //监听工具条
	  table.on('tool(table)', function(obj){
		var data = obj.dataCache;
		if(obj.event === 'detail'){
			showDataTemplate(obj);
		} else if(obj.event === 'shareinfo'){ 
			showWindow('shareinfo',MOD_URL+'&op=ajax&&do=shareinfo&sid='+data.sid,'get',0);
			return false;
		} else if(obj.event === 'del'){
			layer.confirm('你确定要删除该举报记录吗？', {skin:'lyear-skin-danger'}, function(index){
				var loading = layer.load(0, { shade:  [0.1, '#000'] });
				$.ajax({
					type: "post",
					url: "{MOD_URL}&op=ajax&do=del&ajaxdata=json",
					data: {id: data.id},
					dataType: 'json',
					success: function (res, status) {
						layer.close(loading);
						layer.close(index);
						if (res.success) {
							obj.del();
							showmessage('{lang delete_success}', 'success',3000,1);
						} else if(res.msg) {
							showmessage(res.msg, 'danger',3000,1);
						}else {
							showmessage('{lang do_failed}', 'danger',3000,1);
						}
					},
					error: function () {
						layer.close(index);
						layer.close(loading);
						showmessage('{lang do_failed}', 'danger',3000,1);
					}
				})
			});
		}
	  });
	  //触发排序事件 
	table.on('sort(table)', function(obj){
		table.reloadData('table', {
			initSort: obj
			,where: {
				field: obj.field
				,order: obj.type
			}
		});
	});
	  table.on('rowDouble(table)', function(obj){
		showDataTemplate(obj);
	  });
		function showDataTemplate(obj) {
			var data = obj.dataCache;
			var template =
			'<p><strong>{lang report_user}:</strong> ' + data.username + '</p>' +
			'<p><strong>{lang report_file}:</strong> ' + data.title + '</p>' +
			'<p><strong>{lang report_reason}:</strong> ' + data.type + '</p>' +
			'<p><strong>{lang share_status}:</strong> ' + data.status + '</p>' +
			'<p><strong>{lang report_time}:</strong> ' + data.dateline + '</p>';

			layer.alert(template, {
				title: '<strong>ID：'+data.LAY_NUM+'</strong> {lang detail}：'
			});
	
		// 标注选中样式
		obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
		}
		// 搜索按钮功能
		$(document).on('click', '#search-btn', function() {
			table.reloadData('table', {
			where: {type: $('#report_type').val(), keyword: $('#keyword').val()},
			page: {
				curr: 1 //重新从第 1 页开始
			}
			});
		});
	   // 重置按钮功能
	   $('#refreshsearch').click(function() {
		// 清空表单内容
        $('#report_type').val('');
        $('#keyword').val('');
		table.reloadData('table', {
		  where: {}, // 清空搜索参数
		  page: {
			curr: 1 //重新从第 1 页开始
		  }
		});
	  });
	  function checkStatusBtn() {
		var checkStatus = table.checkStatus('table');
		var isChecked = checkStatus.data.length > 0;
		var buttonIds = ['getCheckDataBtn', 'deletebtn', 'forbiddenbtn', 'allowbtn'];
		buttonIds.forEach(function(btnId) {
			var btn = document.getElementById(btnId);
			if (btn) {
				if (isChecked) {
					btn.removeAttribute('disabled');
					btn.classList.remove('layui-btn-disabled');
				} else {
					btn.setAttribute('disabled', 'disabled');
					btn.classList.add('layui-btn-disabled');
				}
			}
		});
	}
	});
</script>
<!--{template lyear:footer_simple}-->
