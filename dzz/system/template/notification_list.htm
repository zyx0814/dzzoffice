<!--{template lyear:header_simple_start}-->
<style>
	.lyear-message-list > li {
		border-bottom: 1px solid rgba(77, 82, 89, 0.05);
		margin-bottom: 10px;
	}
</style>
<!--{template lyear:header_simple_end}-->
<main class="bs-main-container main-allnotice">
	<div class="container-fluid">
	  <div class="card">
		<!--{if $list}-->
		<div class="card-header">
			<div class="card-title lead">
				<!--{if $img}--><img src="$img" class="img-avatar-36"><!--{else}--><span class="mdi mdi-bell-circle"></span><!--{/if}--><strong class="p-2">{$tongzhileixing}($count)</strong>
			</div>
		</div>
		<!--{/if}-->
		<div class="card-body">
			<ul class="list-unstyled lyear-message-list">
				<!--{loop $list $value}-->
				<li>
				  <div class="d-flex flex-wrap lyear-message-item">
					<a href="user.php?uid=$value['authorid']" target="_blank">{eval echo avatar_block($value['authorid']);}</a>
					<div class="flex-grow-1 ms-2">
						<!--{if $value[title]}--><strong>$value[title]</strong><!--{/if}-->
					  	<!--{if $value[note]}--><div class="me-auto">$value[note]</div><!--{/if}-->
					  	<!--{if $value[redirecturl]}--><div class="text-muted">来源地址：<a href="$value[redirecturl]" target="_blank" class="dcolor">$value[redirecturl]</a></div><!--{/if}-->
					  	<!--{if $value['dateline']}--><small class="text-muted">$value['dateline']</small><!--{/if}-->
					</div>
					<!--{if !$img}--><span class="badge rounded-pill"><img src="$value[appico]" class="img-avatar-48"></span><!--{/if}-->
				  </div>
				</li>
				<!--{/loop}-->
			  </ul>
			<!--{if $list}-->
			<div class="row p-2">
				{$multi}
			</div>
			<!--{else}-->
			<div class="text-center">
				<img src="static/image/common/no_list.png" /><br>
				<span class="lead">{lang noappall_notice}…</span>
			</div>
			<!--{/if}-->
		</div>
	</div>
</div>
</main>
<!--{template lyear:footer_simple}-->
