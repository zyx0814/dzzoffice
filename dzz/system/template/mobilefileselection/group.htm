<div class="addresscontent">
<!--地址栏开始-->
<section class="weui-address">
    <a href="javascript:;" class="weui-index document-data" data-hash="#home">
        <span class="dzz dzz-home dzz-index"></span>
        <i class="dzz dzz-vline dzz-index-vline"></i>
    </a>
    <div class="weui-address-container" id="weui_address_scroll">
        <div class="scroller">
            <ul class="weui-address-field">
                <li class="document-data" data-hash="#group">
                    <a href="javascript:;">群组</a><span class="dzz dzz-chevron-right"></span>
                </li>
            </ul>
        </div>
    </div>
</section>
</div>
<!--地址栏结束-->
<div class="datacontent">
<!--列表开始-->
<section class="weui-cells weui-cells__recent weui-cells__margin_footer">
    <!--{if $groups}-->
    <!--{loop $groups $v}-->
    <div class="weui-cell weui-cell_access weui-cell_longpress document-data"
         data-hash="#file&gid={$v[orgid]}&fid={$v[fid]}">
        <div class="weui-cell__hd">
            <!--{if $v['imgs']}-->
            <img src="$v[img]" class="weui-cell__recentimg">
            <!--{else}-->
            <!--{eval echo avatar_group($v['orgid'],array($v['orgid']=>array('aid'=>$v['aid'],'orgname'=>$v['orgname'])));}-->
            <!--{/if}-->
        </div>
        <div class="weui-cell__bd">
            <h4>$v[orgname]</h4>
            <p>
                <span class="file">文件:</span><i class="file-number">$v[filenum],,</i>
                <span class="folder">文件夹:</span><i class="folder-number">$v[foldernum]</i>
            </p>
        </div>
        <div class="weui-cell__ft"></div>
    </div>
    <!--{/loop}-->
    <!--{/if}-->
</section>
</div>
