<!DOCTYPE html>
<html>
<head>
    <!--{template mobile/mobile_header}-->
    <title>属性</title>
</head>
<body>
<div id="property_info">

</div>
</body>
<script type="text/javascript" src="static/jquery_weui/js/jquery-weui.min.js"></script>
<script type="text/javascript">
    var rid = '{$rids}', fid = '{$fid}',cid='{$cid}';
    $(function () {
        $.post(MOD_URL + '&op=mobile&do=property&operation=getfileProperty', {
            'rid': rid,
            'fid': fid,
            'cid':cid,
            k: Math.random()
        }, function (html) {
            $('#property_info').html(html);
        })
    })
</script>
