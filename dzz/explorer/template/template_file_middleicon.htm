<div class="middleicon user-select-none">
  <div class="js-file-item-tpl clearfix file-grid">
      <div id="Icoblock_middleicon_{rid}" class="Icoblock file-card" rid="{rid}" flag="{flag}">
        <div class="icoimgContainer toggleGlow">
          <img class="Icoblock_icon" tsrc="{img}" loading="lazy" alt="{name}" error="{error}" onerror="jQuery(this).attr('src',jQuery(this).attr('error'))" data-original="index.php?mod=io&op=thumbnail&original=1&path={dpath}" data-download="index.php?mod=io&op=download&path={dpath}" />
          <div class="icoblank_rightbottom fs-5">{collectstatus} {sharestatus}</div>
        </div>
        <div class="name-area">
            <div class="file-name" id="file_text_{rid}">{name}</div>
        </div>
        <a href="javascript:;" class="icoblank_lefttop mdi fs-5 no-meta-tip"></a>
      </div>
  </div>
</div>
