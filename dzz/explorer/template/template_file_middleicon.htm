<div class="middleicon user-select-none">
  <div class="js-file-item-tpl clearfix file-grid">
      <div id="Icoblock_middleicon_{rid}" class="Icoblock file-card" rid="{rid}" flag="{flag}">
        <div class="icoimgContainer toggleGlow">
          <img class="Icoblock_icon" tsrc="{img}" alt="{name}" onload="_explorer.image_resize(this);" onerror="_explorer.icoimgError(this)" error="dzz/images/default/icodefault.png" data-start="image" data-original="index.php?mod=io&op=thumbnail&original=1&path={dpath}" data-download="index.php?mod=io&op=download&path={dpath}" data-end="image" />
          <div class="icoblank_rightbottom fs-5">{collectstatus} {sharestatus}</div>
        </div>
        <div class="name-area">
            <div class="file-name" id="file_text_{rid}" title="{name}">{name}</div>
        </div>
        <a href="javascript:;" class="icoblank_lefttop mdi fs-5"></a>
      </div>
  </div>
</div>
