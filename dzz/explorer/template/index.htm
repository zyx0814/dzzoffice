<iframe id="hideframe" name="hideframe" src="about:blank" frameborder="0" marginheight="0" marginwidth="0" width="0" height="0" allowtransparency="true" style="display:none;z-index:-99999"></iframe>
<script type="text/javascript">
	//语言兼容
	var centerrightwidth = 0;
    var getWidthLable = 0;
    var newgroupgid = '';
    var layuiModules = {
        dropdown: null,
        form: null,
        table: null,
        laydate: null,
    };
	jQuery(document).ready(function(e) {
        layui.use(['dropdown', 'form', 'table'],function(){
            layuiModules.dropdown = layui.dropdown;
            layuiModules.form = layui.form;
            layuiModules.table = layui.table;
            layuiModules.laydate = layui.laydate;
            layuiModules.dropdown.render({
                elem: document,
                trigger: 'manual',
                id: 'right_ico',
                content: '',
                className:'lyear-dropdown',
                click: function(data, othis, event){
                    if (othis.hasClass('has-submenu')) {
                        return false;
                    }
                }
            });
        });
        _explorer.getConfig(MOD_URL+'&op=json');
        jcLoader().load({
				type:'css', 
				ids:'css_smilies.css', 
				url:'static/css/smilies.css?{VERHASH}'  
			},function(){
				jcLoader().load({
					type:'js', 
					ids:'js_smilies', 
					url:'static/js/smilies.js?{VERHASH}'  
				},function(){
            });
		});
        jcLoader().load({
				type:'css', 
				ids:'css_tagsinput.css', 
				url:'static/lyear/js/jquery-tagsinput/jquery.tagsinput.min.css?{VERHASH}'  
			},function(){
                jcLoader().load({
					type:'js', 
					ids:'js_tagsinput', 
					url:'static/lyear/js/jquery-tagsinput/jquery.tagsinput.min.js?{VERHASH}'  
				},function(){
            });
		});
        jcLoader().load({
            type:'js', 
            ids:'js_atwho.js', 
            url:'static/atwho/js/jquery.atwho.js?{VERHASH}'  
        });
        jcLoader().load({
            type:'js', 
            ids:'js_caret.js', 
            url:'static/atwho/js/jquery.caret.js?{VERHASH}'  
        });
    });
    function adduser_group(ids,data){
        var formdata={};
        formdata.type=0;
        formdata.formhash='{FORMHASH}';
        formdata.selectsubmit=true;
        formdata.uids=ids.join(',');
        var url = MOD_URL + '&op=group&do=group_ajax&operation=addgroupuser&gid='+newgroupgid;
        $.post(url, formdata, function (data) {
            if(data['success']){
                hideWindow('adduser');
                showWindow('property', _explorer.appUrl + '&op=ajax&do=selectperm&fid='+data['fid']+'&gid='+newgroupgid+'&new=true', 'get', 0);
            }else{
                hideWindow('adduser');
                layer.alert(__lang.explorer_do_failed, {skin:'lyear-skin-danger'});
            }

        },'json').fail(function (jqXHR, textStatus, errorThrown) {
            showmessage('{lang do_failed}', 'error', 3000, 1);
        });
    }
</script>
