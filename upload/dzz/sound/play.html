<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="swfobject.js" type="text/javascript"></script>
<title>1 Bit Audio Player</title>
<style >
html ,body {width:100%;height:100%;overflow:hidden}
</style>
<script type="text/javascript">
//alert(decodeURIComponent(url));
function checkeURL(URL){
	var str=URL;
	if(str=='about:blank') return true;
	var Expression=/[a-zA-z]+:\/\/[^\s]*/;
	var objExp=new RegExp(Expression);
	if(objExp.test(str)==true){
		return true;
	}else{
		return false;
	}
} ;
function getUrl(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]); return false;
}
var autoplay=getUrl('autoplay')||'yes';
var url=(getUrl('url'));
if(!checkeURL(url)){
	url='../../'+url;
}
var flashvars = {autoplay:autoplay,foreColor:"#281ca",filename:encodeURIComponent(url)};  
 var params = {  
	menu: "false",  
	scale: "Scale",  
	allowFullscreen: "true",
	wmode:"transparent", 
	allowScriptAccess: "always",  
	bgcolor: "#FFFFFF"  
 };  
   if(url!='') swfobject.embedSWF("1bit.swf", "fileID", "100%", "100%", "9.0.0", "expressInstall.swf ", flashvars,params); 
</script>
</head>
<body>
<div id="fileID"></div>
</body>
</html>
