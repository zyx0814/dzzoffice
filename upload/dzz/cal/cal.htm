function FloatAdd(arg1,arg2){   
	var r1,r2,m;   
	try{r1=arg1.toString().split(".")[1].length}catch(e){r1=0}   
	try{r2=arg2.toString().split(".")[1].length}catch(e){r2=0}   
	m=Math.pow(10,Math.max(r1,r2))   
	return (arg1*m+arg2*m)/m   
}
function FloatSub(arg1,arg2){   
	var r1,r2,m,n;   
	try{r1=arg1.toString().split(".")[1].length}catch(e){r1=0}   
	try{r2=arg2.toString().split(".")[1].length}catch(e){r2=0}   
	m=Math.pow(10,Math.max(r1,r2));   
	//动态控制精度长度   
	n=(r1>=r2)?r1:r2;   
	return ((arg1*m-arg2*m)/m).toFixed(n);   
}
 //浮点数乘法运算   
function FloatMul(arg1,arg2)    
{    
	var m=0,s1=arg1.toString(),s2=arg2.toString();    
	try{m+=s1.split(".")[1].length}catch(e){}    
	try{m+=s2.split(".")[1].length}catch(e){}    
	return Number(s1.replace(".",""))*Number(s2.replace(".",""))/Math.pow(10,m)    
}    
//浮点数除法运算   
function FloatDiv(arg1,arg2){    
	var t1=0,t2=0,r1,r2;    
	try{t1=arg1.toString().split(".")[1].length}catch(e){}    
	try{t2=arg2.toString().split(".")[1].length}catch(e){}    
	with(Math){    
		r1=Number(arg1.toString().replace(".",""))    
		r2=Number(arg2.toString().replace(".",""))    
		return (r1/r2)*pow(10,t2-t1);    
	}    
}

	//十进制转换
	function todec(num,oldcarry){
		if (oldcarry==10 || num==0) return(num)
		var neg = (num.charAt(0)=="-")
		if (neg) num = num.substr(1)
		var newnum = 0
		for (var index = 1;index <= num.length;index++)
			newnum = newnum*oldcarry+hexnum.indexOf(num.charAt(index-1))
		if (neg)
			newnum=-newnum
		return(newnum)
	}
	function decto(num,newcarry){
		var neg = (num<0)
		if (newcarry==10 || num==0) return(num)
		num = ""+Math.abs(num)
		var newnum = ""
		while (num != 0)
		{
			newnum = hexnum.charAt(num%newcarry)+newnum
			num = Math.floor(num/newcarry)
		}
		if (neg)
			newnum="-"+newnum
		return(newnum)
	}
	//表达式解析
	function parse(string){
		//try{
		if (string.match(/^(.*\d[\+\-\*\/\%\^\&\|x\<])?([+-]?[0-9a-f\.]+)([\+\-\*\/\%\^\&\|x\<])([+-]?[0-9a-f\.]+)$/))
			return(RegExp.$1+cypher(RegExp.$2,RegExp.$3,RegExp.$4))
		else
			return(string)
		//}catch(e){}
	}
	//数学运算和位运算
	function cypher(left,join,right){
		left = todec(left,carry)
		right = todec(right,carry)
		if (join=="+")
			return(decto(parseFloat(left)+parseFloat(right),carry))
		if (join=="-")
			return(decto(left-right,carry))
		if (join=="*")
			return(decto(left*right,carry))
		if (join=="/" && right != 0)
			return(decto(left/right,carry))
		if (join=="%")
			return(decto(left%right,carry))
		if (join=="&")
			return(decto(left&right,carry))
		if (join=="|")
			return(decto(left|right,carry))
		if (join=="^")
			return(decto(Math.pow(left,right),carry))
	
		if (join=="x")
			return(decto(left^right,carry))
		if (join=="<")
			return(decto(left<<right,carry))
		alert("除数不能为零")
		return(left)
	}
	//函数计算
	function funcalc(fun,num){
		with(Math){
			if (fun=="pi")
				return(PI)
			if (fun=="e")
				return(E)
	
			if (fun=="abs")
				return(abs(num))
			if (fun=="ceil")
				return(ceil(num))
			if (fun=="round")
				return(round(num))
	
			if (fun=="floor")
				return(floor(num))
			if (fun=="deci")
				return(num-floor(num))
	
	
			if (fun=="ln" && num>0)
				return(log(num))
			if (fun=="exp")
				return(exp(num))
			if (fun=="log" && num>0)
				return(log(num)*LOG10E)
			if (fun=="expdec")
				return(pow(10,num))
	
	
			if (fun=="cube")
				return(num*num*num)
			if (fun=="cubt")
				return(pow(num,1/3))
			if (fun=="sqr")
				return(num*num)
			if (fun=="sqrt" && num>=0)
				return(sqrt(num))
	
			if (fun=="!")
				return(factorial(num))
	
			if (fun=="recip" && num != 0)
				return(1/num)
	
			if (fun=="dms")
				return(dms(num))
			if (fun=="deg")
				return(deg(num))
	
			if (fun=="~")
				return(~num)
	
			if (angle=="d"){
				if (fun=="sin")
					return(sin(degressToRadians(num)))
				if (fun=="cos")
					return(cos(degressToRadians(num)))
				if (fun=="tan")
					return(tan(degressToRadians(num)))
	
				if (fun=="arcsin" && abs(num) <= 1)
					return(radiansToDegress(asin(num)))
				if (fun=="arccos" && abs(num) <= 1)
					return(radiansToDegress(acos(num)))
				if (fun=="arctan")
					return(radiansToDegress(atan(num)))
			}
			else{
				if (fun=="sin")
					return(sin(num))
				if (fun=="cos")
					return(cos(num))
				if (fun=="tan")
					return(tan(num))
	
				if (fun=="arcsin" && abs(num) <= 1)
					return(asin(num))
				if (fun=="arccos" && abs(num) <= 1)
					return(acos(num))
				if (fun=="arctan")
					return(atan(num))
			}
	
			if (fun=="hypsin")
				return((exp(num)-exp(0-num))*0.5)
			if (fun=="hypcos")
				return((exp(num)+exp(-num))*0.5)
			if (fun=="hyptan")
				return((exp(num)-exp(-num))/(exp(num)+exp(-num)))
	
			if (fun=="ahypsin" | fun=="hypcos" | fun=="hyptan"){
				alert("对不起,公式还没有查到!")
				return(num)
			}
	
			alert("超出函数定义范围")
			return(num)
		}
	}
	function factorial(n){
		n = Math.abs(parseInt(n))
		var fac = 1
		for (;n>0;n-=1)
			fac*=n
		return(fac)
	}
	function dms(n){
		var neg = (n<0)
		with(Math)
		{	
			n = abs(n)
			var d = floor(n)
			var m = floor(60*(n-d))
			var s = (n-d)*60-m
		}
		var dms = d+m/100+s*0.006
		if (neg) 
			dms=-dms
		return(dms)
	}
	function deg(n){
		var neg = (n<0)
		with(Math)
		{
			n = abs(n)
			var d = floor(n)
			var m = floor((n-d)*100)
			var s = (n-d)*100-m
		}
		var deg = d+m/60+s/36
		if (neg) 
			deg=-deg
		return(deg)
	}
	function degressToRadians(degress){
		return(degress*Math.PI/180)
	}
	function radiansToDegress(radians){
		return(radians*180/Math.PI)
	}

	clearAll : function(){
		c_get("resultIpt").value = 0;
		current = false;
		data.left = data.right = data.result = "";
		//m = "";
		c_get("baseEprsPanel").innerHTML = "";
		c_get("simpleClearAllBtn").blur();
		
		isMaxLength = false;
	},
	memory : function(obj,type){
		switch(type){
			// m
			case 0:
				if(c_get("resultIpt").value != ""){
					m = parseFloat(c_get("resultIpt").value);
				}
				lastIsMemory = true;
				break;
			// output m
			case 1:
				if(m != ""){
					if(parseFloat(data.sign) != -2 && data.sign.toString() != ""){
						if(current){
							data.right = m;
						}else{
							data.left = m;
						}
						c_get("baseEprsPanel").innerHTML += m;
					}
					c_get("resultIpt").value = m;
				}
				lastIsMemory = true;
				break;
			// clear m
			case 2:
				m = "";
				break;
			// m+
			case -1:
				if(m == ""){
					if(c_get("resultIpt").value != ""){
						m = parseFloat(c_get("resultIpt").value);
					}
				}else{
					if(c_get("resultIpt").value != ""){
						m = parseFloat(m) + parseFloat(c_get("resultIpt").value);
					}
				}
				lastIsMemory = true;
				break;
			// m*
			case -2:
				if(m == ""){
					if(c_get("resultIpt").value != ""){
						m = parseFloat(c_get("resultIpt").value);
					}
				}else{
					if(c_get("resultIpt").value != ""){
						m = parseFloat(m) * parseFloat(c_get("resultIpt").value);
					}
				}
				lastIsMemory = true;
				break;
		}
		obj.blur();
	}
}

//-->
</SCRIPT>
