<div id="popModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;">
<!--[if lt IE 9]>
  <script src="static/js/jquery.placeholder.js" type="text/javascript"></script>

  <div class="modal-dialog modal-sm">
    <div class="modal-content">
 		<div class="modal-header">
             <h4  class="modal-title" >$share[title]</h4>
         </div> 
         <form class="form-horizontal" method="post" role="form"  name="sharepassform"  action="s.php" >
               <input type="hidden" name="passwordsubmit" value="true" />
              <input type="hidden" name="formhash" value="{FORMHASH}" />
              <input type="hidden" name="sid" value="$sid" />
              <input type="hidden" name="a" value="{eval echo $_GET['a']==down?'down':'';}" />
              <div  class="modal-body">
              	  <div class="alert alert-warning" role="alert"><i class="glyphicon glyphicon-info-sign pull-left" style="font-size:24px;margin:-5px 10px 0 0"></i>{lang share_extract_password}</div>
                  <div class="form-group">
                   <div class="col-sm-12"> <input type="text" class="form-control" name="password"  value="" placeholder="{lang write_extract_password}" /></div>
                  </div>  
               </div>
              <div class="modal-footer" style="text-align:center">
                    <button type="submit" class="btn btn-lg btn-block btn-primary">{lang immediate_retrieval}</button>
              </div>
         </form>
        
    </div>
  </div>
<script type="text/javascript">
	jQuery('input[name=password]').focus();
	
</script>
